<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    <link rel="stylesheet" href="assets/animals.css">
    <title>Nos animaux</title>
</head>

<body>
 <header class="navbar-container">
        <div class="opacity-layer">
            <div class="navbar">
                <a class="branding" href="/">wild Zoo</a>
                <nav>
                    <a href="the-zoo.html">Le Zoo</a>
                    <a href="our-animals.html">Nos Animaux</a>
                    <a href="activities.html">Votre Visite</a>
                    <a href="contact.html">Contacts</a>
                </nav>
            </div>
        </div>
    </header>
 <div class="hero">
     <h1>Nos animaux</h1>
 </div>
<main>
    <section class="asia-animals animals">
        <h2>Asie</h2>

        <div class="animals-grid">
            <div class="animals-card-sm">
                    <img class="animals-card-image" src="assets/images/hero.jpg" alt="Image d'un panda roux">
                <div class="animals-card-text">
                    <p>Panda roux</p>
                </div>
            </div>
            <div class="animals-card-sm">
                    <img class="animals-card-image" src="assets/images/komodo-dragon.jpg" alt="Image d'un dragon du komodo">
                <div class="animals-card-text">
                    <p>Dragon du Komodo</p>
                </div>
            </div>
            <div class="animals-card-l img-tape img-tape-position-l">
                    <img class="animals-card-image" src="assets/images/tiger.jpg" alt="Image d'un tigre du bengale">
                <div class="animals-card-text">
                    <p>Tigre du Bengale</p>
                </div>
            </div>
        </div>
    </section>
    <section class="oceania-animals animals">
        <h2>Océanie</h2>

        <div class="animals-grid">
            <div class="animals-card-sm">
                <img class="animals-card-image" src="assets/images/quokka.jpg" alt="Image d'un quokka">
                <div class="animals-card-text">
                    <p>Quokka</p>
                </div>
            </div>
            <div class="animals-card-sm">
                <img class="animals-card-image" src="assets/images/koala.jpg" alt="Image d'un koala">
                <div class="animals-card-text">
                    <p>Koala</p>
                </div>
            </div>
            <div class="animals-card-l img-tape img-tape-position-l">
                <img class="animals-card-image" src="assets/images/kangaroo.jpg" alt="Image d'un kangourou">
                <div class="animals-card-text">
                    <p>Kangourou</p>
                </div>
            </div>
        </div>
    </section>
    <section class="africa-animals animals">
        <h2>Afrique</h2>

        <div class="animals-grid">
            <div class="animals-card-sm">
                    <img class="animals-card-image" src="assets/images/zebra.jpg" alt="Image d'un zebre">
                <div class="animals-card-text">
                    <p>Zèbre</p>
                </div>
            </div>
            <div class="animals-card-sm">
                <img class="animals-card-image" src="assets/images/lion.jpg" alt="Image d'un lion">
                <div class="animals-card-text">
                    <p>Lion</p>
                </div>
            </div>
            <div class="animals-card-l img-tape img-tape-position-l">
                <img class="animals-card-image" src="assets/images/giraffe.jpg" alt="Image d'une giraffe">
                <div class="animals-card-text">
                    <p>Giraffe</p>
                </div>
            </div>
        </div>
    </section>
</main>
</body>
</html>
